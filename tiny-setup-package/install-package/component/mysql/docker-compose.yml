# docker pull mysql:5.7
version: '3.2'

services:
  mysql:
    image: mysql:5.7
    container_name: mysql
    hostname: mysql
    privileged: true
    restart: always
    network_mode: host
    ulimits:
      nproc: 65535
      nofile:
        soft: 50000
        hard: 100000
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /data/mysql:/var/lib/mysql
      - /home/mysql/conf/my.cnf:/etc/my.cnf
    environment:
      - MYSQL_ROOT_PASSWORD=mysql123456!
      - TZ=${TIMEZONE:-Asia/Shanghai}