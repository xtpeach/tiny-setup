# docker openjdk:8-jdk-alpine
version: '3.2'

services:
  zookeeper:
    image: openjdk:8-jdk-alpine
    container_name: zookeeper
    hostname: zookeeper
    privileged: true
    restart: always
    network_mode: host
    ports:
      - 2181:2181
    volumes:
      - /data/zookeeper/data:/data
      - /data/zookeeper/datalog:/datalog
      - /data/zookeeper/logs:/logs
    environment:
      - ZOOKEEPER_CLIENT_PORT=2181
      - ZOO_MY_ID=1 # 节点ID
      - TZ=Asia/Shanghai
