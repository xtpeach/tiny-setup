<!DOCTYPE html>
<html>
<head>
    <meta http-eqiuv="content-type" content="text/html;charset=utf-8"/>
    <!--script type="text/javascript" src="4.js"/-->
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        #nihao {
            overflow-x: hidden;

        }

        body {
            overflow-y: hidden;
        }

        :root {
            --color2: #56d5fc;
            --color4: #def700;
            --color6: #fa3195;
        }

        * {
            margin: 0;
            padding: 0;
        }

        html {
            font-size: 62.5%;
        }

        body {
            width: 100vw;
            height: 100vh;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Montserrat', sans-serif, Arial, 'Microsoft Yahei';
        }

        .clock_box {
            position: absolute;
            width: 80%;
            height: 20%;
            min-width: 380px;
            min-height: 80px;
            border-radius: 10px;
            background-image: linear-gradient(135deg, var(--color2), var(--color4), var(--color6));
            /* 居中 */
            display: flex;
            justify-content: center;
            align-items: center;
            animation: animate 4s linear infinite;
        }

        .clock_box::after, .clock_box::before {
            position: absolute;
            content: "";
            /* 集成父级样式 */
            background-image: inherit;
            width: 100%;
            height: 100%;
            z-index: -1;
            border-radius: 10px;
            filter: blur(15px);
        }

        .clock_box::before {
            filter: blur(100px);
        }

        .clock {
            position: absolute;
            left: 10px;
            right: 10px;
            top: 10px;
            bottom: 10px;
            background-color: #2b2a2a;
            border-radius: 8px;
            /* 居中 */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .clock p {
            font-size: 10vw;
            font-weight: bold;
            color: transparent;
            letter-spacing: 2px;
            background-image: linear-gradient(135deg, var(--color2), var(--color4), var(--color6));
            /* text不是通用样式属性值 */
            background-clip: text;
            /* 这个是chrome */
            -webkit-background-clip: text;
        }

        @keyframes animate {
            100% {
                /* 色相变化 */
                filter: hue-rotate(360deg);
            }
        }
    </style>
</head>
<body>

<div id="nihao">
    <canvas id="mom" style="background:#111"></canvas>
    <script type="text/javascript">
        window.onload = function () {
            //获取画布对象
            var canvas = document.getElementById("mom");
            //获取画布的上下文
            var context = canvas.getContext("2d");
            //获取浏览器屏幕的宽度和高度
            var W = window.innerWidth;
            var H = window.innerHeight;
            //设置canvas的宽度和高度
            canvas.width = W;
            canvas.height = H;
            //每个文字的字体大小
            var fontSize = 16;
            //计算列
            var colunms = Math.floor(W / fontSize);
            //记录每列文字的y轴坐标
            var drops = [];
            //给每一个文字初始化一个起始点的位置
            for (var i = 0; i < colunms; i++) {
                drops.push(0);
            }
            //运动的文字
            var str = "asd86 asdaas87766s67a 78ad7s78sa";
            //4:fillText(str,x,y);原理就是去更改y的坐标位置
            //绘画的函数
            function draw() {
                context.fillStyle = "rgba(0,0,0,0.05)";
                context.fillRect(0, 0, W, H);
                //给字体设置样式
                context.font = "700 " + fontSize + "px  微软雅黑";
                //给字体添加颜色
                context.fillStyle = "#00cc33";//可以rgb,hsl, 标准色，十六进制颜色
                //写入画布中
                for (var i = 0; i < colunms; i++) {
                    var index = Math.floor(Math.random() * str.length);
                    var x = i * fontSize;
                    var y = drops[i] * fontSize;
                    context.fillText(str[index], x, y);
                    //如果要改变时间，肯定就是改变每次他的起点
                    if (y >= canvas.height && Math.random() > 0.99) {
                        drops[i] = 0;
                    }
                    drops[i]++;
                }
            };

            function randColor() {
                var r = Math.floor(Math.random() * 256);
                var g = Math.floor(Math.random() * 256);
                var b = Math.floor(Math.random() * 256);
                return "rgb(" + r + "," + g + "," + b + ")";
            }

            draw();
            setInterval(draw, 30);
        };
    </script>
</div>

<div class="clock_box">
    <div class="clock">
        <p id="time"></p>
    </div>
    <script>
        // 获取页面id=time的元素（P元素<p id="time">12:12:12 AM</p>）
        var time = document.querySelector("#time");

        // 定义函数传入time元素
        function up(time_el) {
            // 获取当前时间
            let date = new Date();
            // 获取时分秒
            let h = date.getHours();
            let m = date.getMinutes();
            let s = date.getSeconds();
            // 上午与下午
            let day_night = "AM";

            // 计算上午与下午
            if (h > 12) {
                h = h - 12;
                day_night = "PM";
            }

            // 如果时间小于10则前面补充0
            if (h < 10) {
                h = "0" + h;
            }
            if (m < 10) {
                m = "0" + m;
            }
            if (s < 10) {
                s = "0" + s;
            }

            // 拼接时间并且赋值给time元素的文本中，从而显示
            time_el.textContent = h + ":" + m + ":" + s + " " + day_night;

        }

        // 定时器，每秒执行一次实现更新
        setInterval(() => {
            up(time);
        }, 1000);
    </script>
</div>

</body>
</html>
